<body class="bodytag">
<div  class='container'>
    <h3 style="text-align: center">UserAssessment List</h3>
    <table class="table table-striped">
      <thead>
        <tr>    
            <th>User</th>
            <th>Assessment Name</th>
            <th>Score</th>
            <th>Badge</th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of userassessment">
            <td>{{x.user.firstName}}</td> 
            <td>{{x.assessment.assessmentName}}</td>
            <td>{{x.score}}</td>
            <td>{{x.badge}} </td>
            <td>
              <img src="assets/images/gold.jpg" alt="logo" height="50px" width="50px" style="border-radius: 50%;" >
            </td>
        </tr>
      </tbody>
    </table>
    <div class="badge" style="background-image:url(/sprint-app/src/assets/gold.jpg)"></div>
    <p *ngIf="message" class="alert alert-danger"  (click)="message = null" >
      {{ message }}
    </p>
  </div>
</body>
